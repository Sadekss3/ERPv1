{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/ccf1591a27.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'login.css' %}">
  <title>Log In</title>
</head>

<body>

  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <!--        <img src="https://sael-elektryk.pl/wp-content/uploads/2021/04/logo.png" class="img-fluid" alt="Sample image">-->
          <img src="/media/loginzdj.jpg" class="img-fluid" alt="Sample image">
        </div>

        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form method="post">
            {% csrf_token %}
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Sign in</p>
            </div>


            <div class="divider d-flex align-items-center my-4"></div>

            <div class="form-outline mb-4">
              <input type="text" class="form-control form-control-lg" name="username" placeholder="Username" />
            </div>

            <div class="form-outline mb-3">
              <input type="password" class="form-control form-control-lg" name="password" placeholder="Password" />
            </div>
            
            {% if form.errors %}
              <h6 style="color:red">Incorrect username or password.</h6>
            {% endif %}
            
            <div class="d-flex justify-content-between align-items-center">
              <a href="{% url 'reset_password' %}" class="text-body">Forgot password?</a>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Log in</i></button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'Registration' %}"
                  class="link-danger">Register</a></p>
            </div>

          </form>
        </div>
      </div>
    </div>

    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2022. All rights reserved.
      </div>
      <!-- Copyright -->
    </div>
  </section>
</body>

</html>
